<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>aroma login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/01-aroma-mockup.css" />
  </head>
  <body>
    <!-- 헤더 영역 -->
    <header>
      <h1 class="logo">
        <a href="/">a<span>a</span></a>
      </h1>
      <nav>
        <ul class="menu-bar">
          <li><a href="/">ABOUT US</a></li>
          <li><a href="/">SHOWCASE</a></li>
          <li><a href="/">LETTERS</a></li>
          <li><a href="/">CONTACT</a></li>
          <li><a href="/">BLOG</a></li>
        </ul>
      </nav>
    </header>

    <!-- 메인 영역 -->
    <main>
      <section class="login-section">
        <div class="welcome-txt">
          <h2>We are <em>aroma</em></h2>
          <span>
            Welcome Back, Please login <br />
            to your account.
          </span>
        </div>

        <form action="/" class="login-form">
          <fieldset>
            <legend class="a11y-hidden">member login form</legend>
            <div class="login-input">
              <!-- 아이디 입력 서식 -->
              <div role="group" class="form-input">
                <label for="userEmail">Email Address</label>
                <input
                  type="email"
                  id="userEmail"
                  required="required"
                  placeholder="Enter your email address."
                  name="userEmail"
                />
              </div>
              <!-- 비밀번호 입력 서식 -->
              <div role="group" class="form-input">
                <label for="userPwd">Password</label>
                <input
                  type="password"
                  id="userPwd"
                  required="required"
                  placeholder="Enter your password."
                  name="userPwd"
                />
              </div>
            </div>
          </fieldset>

          <div role="group" class="login-extras">
            <div class="remember-me">
              <input type="checkbox" id="rememberMe" />
              <label for="rememberMe">Remember me</label>
            </div>
            <a href="/">Forgot password</a>
          </div>

          <div role="group" class="form-btn-group">
            <button type="button" class="login-btn">Login</button>
            <button type="button" class="sign-up-btn">Sign up</button>
          </div>
        </form>

        <span class="terms-txt">
          By signing up, you agree to Aroma's <br />
          <a href="/">Terms and Conditions</a> &amp;
          <a href="/">Privacy Policy</a>
        </span>
      </section>

      <button type="button" class="play-btn" aria-label="play button">▶</button>

      <div class="glass" aria-hidden="true">a</div>

      <div role="group" class="page-btn-group">
        <button type="button" class="prv-btn">PREVIOUS</button>
        <button type="button" class="nxt-btn">NEXT</button>
      </div>
    </main>
  </body>
</html>
